services:
  traefik:
    container_name: traefik
    restart: unless-stopped
    image: traefik
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - "./letsencrypt:/letsencrypt:rw"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - traefik.enable=true
      - traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)
      - traefik.http.routers.http-catchall.entrypoints=web
      - traefik.http.routers.http-catchall.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.services.traefik.loadbalancer.server.port=8080
      - traefik.http.routers.default-catchall.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.default-catchall.entrypoints=web
      - traefik.http.routers.default-catchall.service=default-catchall@internal
      - traefik.http.services.default-catchall.loadbalancer.server.port=80
      - traefik.http.services.default-catchall.loadbalancer.server.response.status=204
      - traefik.http.services.default-catchall.loadbalancer.server.response.contenttype=text/plain
    networks:
      traefik-net:
        ipv4_address: ${TRAEFIK_IP}
  transmission:
    container_name: transmission
    restart: unless-stopped
    image: linuxserver/transmission
    depends_on:
      - traefik
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - USER=${TRANSMISSION_USER}
      - PASS=${TRANSMISSION_PASS}
      - WHITELIST=127.0.0.1,*.*.*.*
    volumes:
      - /data/usbshare/downloads:/downloads:rw
    labels:
      - traefik.enable=true
      - traefik.http.routers.transmission.tls=true
      - traefik.http.routers.transmission.rule=Host(`transmission.${DOMAIN}`)
      - traefik.http.routers.transmission.entrypoints=websecure
      - traefik.http.routers.transmission.tls.certresolver=myresolver
      - traefik.http.middlewares.redirect-https.redirectscheme.scheme=https
      - traefik.http.routers.transmission.middlewares=redirect-https
      - traefik.http.services.transmission.loadbalancer.server.port=9091
    networks:
      traefik-net:
        ipv4_address: ${TRANSMISSION_IP}

  emby:
    container_name: emby
    restart: unless-stopped
    image: emby/embyserver_arm64v8
    depends_on:
      - traefik
    environment:
      - TZ=Europe/Paris
      - PUID=1000
      - PGID=1000
    volumes:
      - ./emby:/config # Configuration directory
      - /data/usbshare/Series:/mnt/share1 # Media directory
      - /data/usbshare/Movies:/mnt/share2 # Media directory
      - /data/usbshare/Manga:/mnt/share3 # Media directory
      - /opt/vc/lib:/opt/vc/lib
    labels:
      - traefik.enable=true
      - traefik.http.routers.emby.tls=true
      - traefik.http.routers.emby.rule=Host(`emby.${DOMAIN}`)
      - traefik.http.routers.emby.entrypoints=websecure
      - traefik.http.routers.emby.tls.certresolver=myresolver
      - traefik.http.middlewares.redirect-https.redirectscheme.scheme=https
      - traefik.http.routers.emby.middlewares=redirect-https
      - traefik.http.services.emby.loadbalancer.server.port=8096
    networks:
      traefik-net:
        ipv4_address: ${EMBY_IP}

  samba:
    restart: unless-stopped
    container_name: samba
    image: dperson/samba
    environment:
      TZ: "Europe/Paris"
      RECYCLE: "False"
      NMBD: "True"
      WORKGROUP: "HOME"
      WIDELINKS: "True"
      USERID: 1000
      GROUPID: 1000
    ports:
      - 137:137/udp
      - 138:138/udp
      - 139:139/tcp
      - 445:445/tcp
    tmpfs:
      - /tmp

    stdin_open: true
    tty: true
    volumes:
      - /data/usbshare:/mnt:z
    command: '-s "raspberrypi;/mnt;yes;no;yes" -u "${SAMBA_USER};${SAMBA_PASS}" -p'
  influxdb:
    container_name: influxdb
    image: influxdb:2.7
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      traefik-net:
        ipv4_address: ${INFLUXDB_IP:-}
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN}
      INFLUX_HOST: http://localhost:8086

  grafana:
    container_name: grafana
    image: grafana/grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana.tls=true
      - traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN}`)
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.tls.certresolver=myresolver
      - traefik.http.middlewares.redirect-https.redirectscheme.scheme=https
      - traefik.http.routers.grafana.middlewares=redirect-https
      - traefik.http.services.grafana.loadbalancer.server.port=3000
    networks:
      traefik-net:
        ipv4_address: ${GRAFANA_IP}
    depends_on:
      - influxdb
      - traefik

  homeassistant:
    container_name: homeassistant
    restart: unless-stopped
    image: homeassistant/home-assistant:stable
    privileged: true
    environment:
      - TZ=Europe/Paris
    depends_on:
      - mosquitto
      - traefik
    devices:
      - /dev/serial/by-id/usb-Silicon_Labs_Sonoff_Zigbee_3.0_USB_Dongle_Plus_0001-if00-port0:/dev/ttyUSB0
    volumes:
      - /dev:/dev
      - /run/dbus:/run/dbus:ro
      - ./homeassistant:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.homeassistant.tls=true
      - traefik.http.routers.homeassistant.rule=Host(`homeassistant.${DOMAIN}`)
      - traefik.http.routers.homeassistant.entrypoints=websecure
      - traefik.http.routers.homeassistant.tls.certresolver=myresolver
      - traefik.http.middlewares.redirect-https.redirectscheme.scheme=https
      - traefik.http.routers.homeassistant.middlewares=redirect-https
      - traefik.http.services.homeassistant.loadbalancer.server.port=8123
    networks:
      traefik-net:
        ipv4_address: ${HOMEASSISTANT_IP}

  mosquitto:
    container_name: mosquitto
    restart: unless-stopped
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      traefik-net:
        ipv4_address: ${MOSQUITTO_IP}

  zigbee2mqtt:
    restart: unless-stopped
    depends_on:
      - mosquitto
    container_name: zigbee2mqtt
    image: ghcr.io/koenkk/zigbee2mqtt
    volumes:
      - ./zigbee2mqtt/data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      # Frontend port
      - 8080:8080
    environment:
      - TZ=Europe/Paris
    devices:
      - /dev/serial/by-id/usb-Silicon_Labs_Sonoff_Zigbee_3.0_USB_Dongle_Plus_0001-if00-port0:/dev/ttyUSB0
    networks:
      traefik-net:
        ipv4_address: ${ZIGBEE2MQTT_IP}
  monitor:
    container_name: monitor
    build:
      context: ./monitor
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - HOSTNAME=${HOSTNAME}
      - COLLECTION_INTERVAL=${COLLECTION_INTERVAL:-60}
      - ENABLE_CPU=true
      - ENABLE_MEMORY=true
      - ENABLE_DISK=true
      - ENABLE_TEMPERATURE=true
      - ENABLE_NETWORK=true
      - CPU_TEMP_PATH=/sys/class/thermal/thermal_zone0/temp
    devices:
      - /dev/gpiomem:/dev/gpiomem
    volumes:
      - /sys/class/thermal:/sys/class/thermal:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    depends_on:
      - influxdb
      - grafana
    networks:
      traefik-net:
        ipv4_address: ${MONITOR_IP:-}

networks:
  traefik-net:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-172.20.0.0/16}

volumes:
  grafana-storage: {}
  influxdb_data: {}
